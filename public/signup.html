<link rel="stylesheet" href="css/style1.css" />

<form action="/signup" method="post" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1> <input class="back" type="button" value="No, really, go back!" onclick="history.go(-1)">
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>username</b></label>
      <input type="text" placeholder="Enter username" name="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="Email" required>
  
      <label for="psw"><b> password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
<!--   
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required> -->
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
    
        <button type="submit" method="post" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
